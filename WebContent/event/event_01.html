<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function func() {
	var data = 10;
	var result = data + 100;
	
	console.log("--- 연산 결과 ---")
	console.log( result )
}
</script>
</head>
<body>

<!-- 클릭이벤트가 발생하면 실행할 코드를 작성한다 -->
<!-- 	-> onclick 이벤트 속성을 이용함 -->
<div onclick="alert('clicked');">하하</div>

<!-- ----------------------------------------------------- -->

<!-- mousemove이벤트가 발생하면 실행할 코드를 작성한다 -->
<!-- 	-> onmousemove이벤트 속성을 이용함 -->
<!-- 	-> 외부 함수를 호출함 -->
<div onmousemove="func();">호호</div>

</body>
</html>
