<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<style type="text/css">
/* CSS 주석 */

/* <table>, <th>, <td> 태그에 스타일을 적용하는 스타일시트(style sheet) */
table, th, td {

	/* border - 태그의 테두리 스타일 지정 */
	/* 	1px - 두께, solid - 실선, #ccc - 회색 */
	border: 1px solid #ccc;

	/* border-collapse - 테이블의 테두리가 겹치는 곳에 대한 설정 */
	/* 	seperate(기본값) - 분리해서 각각 표현한다 */
	/* 	collapse - 합쳐서 한 줄로 표현한다 */
	border-collapse: collapse;

}

</style>


</head>
<body>

<h1>테이블 태그</h1>
<h3>table, tr, th, td</h3>
<hr>

<table>

<tr>
	<th>제목1</th>
	<th>제목2</th>
	<th>제목3</th>
</tr>

<tr>
	<td>안녕하세요</td>
	<td>테이블입니다</td>
	<td>표에요</td>
</tr>

<tr>
	<td>A</td>
	<td>B</td>
	<td>C</td>
</tr>

</table>

</body>
</html>
