<dl>
	<dt>용어</dt>
	<dd>설명1</dd>
	<dd>설명2</dd>
	
	<dt>과일</dt>
	<dd>사과</dd>
	<dd>바나나</dd>
	<dd>체리</dd>
	
	<dt>청춘예찬</dt>
	<dd>살았으며, 그들의 내려온 못할 있다. 있음으로써 열락의 사는가 눈이 꽃 살 그들의 끓는 운다. 힘차게 그들을 그들에게 튼튼하며, 풀밭에 쓸쓸한 피다.</dd>
	<br>
	<dd>인생을 이상은 희망의 방지하는 그것을 소리다.이것은 것이다. 남는 안고, 청춘의 용감하고 이것이다.</dd>
	<br>
	<dd>기쁘며, 과실이 이상을 행복스럽고 광야에서 그들은 때까지 희망의 설산에서 부패뿐이다. 않는 위하여서, 하는 그들은 그러므로 약동하다.</dd>
</dl>
