<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

/* 모든 label태그에 CSS스타일 적용 */
label {
	width: 70px; /* 너비 지정 */
	display: inline-block; /* 레이아웃 형태 변경 - 너비를 지정할 수 있도록 설정 */
}

</style>

</head>
<body>

<h1>form 태그</h1>
<h3>fieldset, legend</h3>
<hr>

<form action="" method="get">

<!-- <fieldset>태그 -->
<!-- 	<form>태그의 내용물(form field)들을 감싸주는 영역을 표시한다 -->

<!-- <legend>태그 -->
<!-- 	<fieldset>태그에 설명을 적어준다 -->

<!-- ---------------------------------------------------------------------- -->

<!-- style속성 : CSS스타일을 적용하는 속성 -->
<!-- width스타일 속성 : 태그가 보여질 너비를 설정한다 -->

<!-- ---------------------------------------------------------------------- -->

<fieldset style="width: 250px;">
	<legend>로그인 정보</legend>

	<label for="userid">아이디</label>
	<input type="text" id="userid" name="userid" />
	<br>
	
	<label for="userpw">패스워드</label>
	<input type="text" id="userpw" name="userpw" />
</fieldset>

<fieldset style="width: 250px;">
	<legend>추가 정보</legend>
	
	<label for="test1">테스트1</label>
	<input type="text" id="test1" name="test" />
	<br><br>
	<label for="test2">테스트2</label>
	<input type="text" id="test2" name="test" />
	<br><br>
	<label for="test3">테스트3</label>
	<input type="text" id="test3" name="test" />
</fieldset>

<br>
<input type="submit" value="로그인" />

</form>

</body>
</html>
